<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN dos icones-->
    <script src="https://kit.fontawesome.com/3d5793b601.js" crossorigin="anonymous"></script>
    <!--Link da font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <!--Link do CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Link do icone da pagina-->
    <link rel="shortcut icon" href="img/icone.png" type="image/x-png">
    <title>Valorant</title>
</head>

<body>
    <!--Logo da riot-->
    <img src="img/logo-riot.png" style="width: 60px; height: 60px; margin: 20px;">
    <section class="menu">
        <section class="login">
            <!--Titulo-->
            <h1>Iniciar sessão</h1>
            <!--Informações com  usuario e senha-->
            <div class="info">
                <input class="main" type="text" placeholder="NOME DE USUÁRIO">
                <input class="main" type="password" placeholder="SENHA">
            </div>
            <!--outros meios de acesso como: faceboock, google e IDapple-->
            <div class="acesso">
                <button class="btn-facebook"><i class="fab fa-facebook"></i></button>
                <button class="btn-google"><img src="img/logo-google.webp" style="width: 20px; height: 20px;"></button>
                <button class="btn-apple"><i class="fab fa-apple"></i></button>
            </div>
            <!--Botão para lembrar das informações-->
            <div class="check">
                <label class="container">
                    <input type="checkbox">Manter login
                </label>
            </div>
            <!--Botão para entrar-->
            <button class="btn-joy"><i class="fas fa-arrow-right"></i></button>
            <!--Links para suporte-->
            <div class="help">
                <a href="#">NÃO CONSEGUE FAZER LOGIN?</a>
                <a href="#">CRIAR CONTA</a>
            </div>
        </section>
    </section>
    <!--Rodape-->
    <footer>
        <!--Linguas-->
        <select class="linguagem">
            <option value="pt-br"> PT-BR</option>
        </select>
        <!--Informações extras-->
        <div class="extra">
            <div class="links">
                <a href="#">SUPORTE</a>
                <span>•</span>
                <a href="#">AVISO DE PRIVACIDADE</a>
                <span>•</span>
                <a href="#">TERMOS DE SERVIÇO</a>
            </div>
            <div class="direito">
                © 2020 RIOT GAMES. TODOS OS DIREITOS RESERVADOS.</div>
        </div>
    </footer>
</body>

</html>
